<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Payment Status
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="row" justify-content-center>

    <form class="vldform vldauth" [formGroup]="paymentstatusForm">
      <h1>Payment Status</h1>



 
    <ion-item>
      <ion-label position="floating">Due Date</ion-label>
      <ion-datetime formControlName="due_date" placeholder="DD-MMM-YYYY" display-format="DD-MMM-YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label  position="floating">Party Name</ion-label>
      <ion-input type="text" formControlName="party_name"placeholder="Party Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  position="floating">Due Amount</ion-label>
      <ion-input type="text" formControlName="due_amount"placeholder="Due Amount"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label position="floating">Cheque Deposite</ion-label>
      <ion-select value="" okText="Select" cancelText="Dismiss" formControlName="cheque_deposite" required>
        <ion-select-option value="">Select One</ion-select-option>
        <ion-select-option value="Deposited">Deposited</ion-select-option>
        <ion-select-option value="Not Deposited">Not Deposited</ion-select-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Cheque Status</ion-label>
      <ion-select value="" okText="Select" cancelText="Dismiss" formControlName="cheque_status" required>
        <ion-select-option value="">Select One</ion-select-option>
        <ion-select-option value="Cheque">Cheque</ion-select-option>
        <ion-select-option value="Return">Return</ion-select-option>
      </ion-select>
    </ion-item>

    


     




      <input class="vldform__button" type="submit" (click)="submitForm()"  value="Enter">

    </form>
    </ion-row>
    </ion-grid>
    </ion-content>
