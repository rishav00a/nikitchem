<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="row" justify-content-center>


        <ion-col class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-6" *ngFor="let tile of userprof.tile_items">
					<ion-card class="box-part text-center" href="{{tile.url}}">
						<ion-card-header class="title" >
                <ion-icon name="{{tile.icon}}"></ion-icon>
							<h3>{{tile.label}}</h3>

						</ion-card-header>
					 </ion-card>
				</ion-col>





    </ion-row>
  </ion-grid>
</ion-content>
