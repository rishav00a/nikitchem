<ion-card>
  <ion-item>
    <ion-icon name="pin" slot="start"></ion-icon>
    <ion-label>Location Name</ion-label>
    <div class="item-note" slot="end">
        Salesman
      </div>
  </ion-item>

  <ion-card-content>
    <ion-list>
        <ion-item *ngFor="let item of listdata">
          <ion-icon  color="success" name='md-checkmark-circle-outline' slot="start" *ngIf="item.is_active"></ion-icon>
          <ion-icon  color="danger" name='ios-close-circle-outline' slot="start" *ngIf="!item.is_active"></ion-icon>
          {{item.location_name}}
          <div class="item-note" slot="end">
            {{item.assigned_salesman}}
          </div>
        </ion-item>
      </ion-list>
  </ion-card-content>
  </ion-card>
