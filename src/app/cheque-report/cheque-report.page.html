<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cheque Report
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="row" justify-content-center>

    <form class="vldform vldauth" [formGroup]="chequeReportForm">
      <h1>Cheque Report</h1>


      <ion-item>
        <ion-label  position="floating">Bill No.</ion-label>
        <ion-input type="text" formControlName="bill_no"placeholder="Bill No."></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Bill Date</ion-label>
        <ion-datetime formControlName="bill_date" placeholder="DD-MMM-YYYY" display-format="DD-MMM-YYYY"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Party Name</ion-label>
        <ion-input type="text" formControlName="party_name"placeholder="XYZ"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label  position="floating">Amount</ion-label>
        <ion-input type="number" formControlName="amount"placeholder="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Over Due Days</ion-label>
        <ion-input type="number" formControlName="overdue_days" placeholder="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Rate of Interest (%)</ion-label>
        <ion-input type="number" formControlName="rate_of_interest" placeholder="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Interest Amount</ion-label>
        <ion-input type="number" formControlName="interest_amount" placeholder="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Cheque Bounce Charges</ion-label>
        <ion-input type="number" formControlName="cheque_bounce_charges" placeholder="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Total Amount</ion-label>
        <ion-input type="number" formControlName="total_amount" placeholder="0"></ion-input>
      </ion-item>



      <ion-item>
        <ion-label position="floating">Cheque Deposite</ion-label>
        <ion-select value="" okText="Select" cancelText="Dismiss" formControlName="cheque_deposite" required>
          <ion-select-option value="">Select One</ion-select-option>
          <ion-select-option value="Deposited">Deposited</ion-select-option>
          <ion-select-option value="Not Deposited">Not Deposited</ion-select-option>
        </ion-select>
      </ion-item>

   
      <ion-item>
        <ion-label position="floating">Cheque Status</ion-label>
        <ion-select value="" okText="Select" cancelText="Dismiss" formControlName="cheque_status" required>
          <ion-select-option value="">Select One</ion-select-option>
          <ion-select-option value="Cheque">Cheque</ion-select-option>
          <ion-select-option value="Return">Return</ion-select-option>
        </ion-select>
      </ion-item>
  
      <input class="vldform__button" type="submit" (click)="submitForm()" value="Enter">

    </form>
    </ion-row>
    </ion-grid>
    </ion-content>
