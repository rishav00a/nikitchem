<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cheque Report
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="row" justify-content-center>

    <form class="vldform vldauth" [formGroup]="chequeReportForm">
      <h1>Cheque Report</h1>



      <ion-item  lines="none"><ion-label  position="floating">Bill No.</ion-label>
      <ion-input class="vldform__textbox" type="text" formControlName="party_name" placeholder="Party Name" required></ion-input></ion-item>

      <ion-item  lines="none"><ion-label  position="floating">Bill Date</ion-label>
        <ion-input class="vldform__textbox" type="date" formControlName="bill_date" placeholder="Bill Date" required></ion-input></ion-item>

    <ion-item  lines="none"><ion-label  position="floating">Party Name</ion-label>
    <ion-input class="vldform__textbox" type="text" formControlName="party_name" placeholder="Party Name" required></ion-input></ion-item>

    <ion-item  lines="none"><ion-label  position="floating">Amount</ion-label>
    <ion-input class="vldform__textbox" type="text" formControlName="amount"  placeholder="Amount" required></ion-input></ion-item>


      <ion-list class="vldform__textbox"><ion-item  lines="none"><ion-label  position="floating">Over Due Days</ion-label>
      <ion-input class="vldform__textbox" type="number" formControlName="party_name" placeholder="Party Name" required></ion-input></ion-item>

      <ion-item  lines="none"><ion-label  position="floating">Rate of Interest (%)</ion-label>
      <ion-input class="vldform__textbox" type="number" formControlName="party_name" placeholder="Party Name" required></ion-input></ion-item>

      <ion-item  lines="none"><ion-label  position="floating">Interest Amount</ion-label>
      <ion-input class="vldform__textbox" type="number" formControlName="party_name" placeholder="Party Name" required></ion-input></ion-item>

      <ion-item  lines="none"><ion-label  position="floating">Cheque Bounce Charges</ion-label>
      <ion-input class="vldform__textbox" type="number" formControlName="party_name" placeholder="Party Name" required></ion-input></ion-item>

      <ion-item  lines="none"><ion-label  position="floating">Total Amount</ion-label>
      <ion-input class="vldform__textbox" type="number" formControlName="party_name" placeholder="Party Name" required></ion-input></ion-item>




      <ion-item  lines="none">
      <ion-label position="floating">Cheque Deposite</ion-label>
      <ion-select value="" okText="Select" cancelText="Dismiss" formControlName="advance_in_days" required>
      <ion-select-option value="">Select One</ion-select-option>
        <ion-select-option value="Deposited">Deposited</ion-select-option>
      <ion-select-option value="Not Deposited">Not Deposited</ion-select-option>
      </ion-select>
      </ion-item>
      </ion-list>


      <ion-list class="vldform__textbox">
      <ion-item  lines="none">
      <ion-label position="floating">Cheque Status</ion-label>
      <ion-select value="" okText="Select" cancelText="Dismiss" formControlName="advance_in_days" required>
      <ion-select-option value="">Select One</ion-select-option>
        <ion-select-option value="Cheque">Cheque</ion-select-option>
      <ion-select-option value="Return">Return</ion-select-option>
      </ion-select>
      </ion-item>
      </ion-list>





      <input class="vldform__button" type="submit" value="Enter">

    </form>
    </ion-row>
    </ion-grid>
    </ion-content>
